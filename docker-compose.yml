services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: sentinellab
      POSTGRES_PASSWORD: sentinellab
      POSTGRES_DB: sentinellab
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  soc-api:
    build: ./soc-api
    environment:
      DATABASE_URL: postgresql+psycopg://sentinellab:sentinellab@db:5432/sentinellab
      INGEST_HMAC_SECRET: supersecret_change_me
      INGEST_MAX_SKEW_SECONDS: "120"
      INGEST_NONCE_TTL_SECONDS: "300"
    depends_on:
      - db
    ports:
      - "8000:8000"

volumes:
  pgdata:
